<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .my-proof{
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    function myFunction() {
        const targetEl=document.createElement('div');
        targetEl.classList.toggle('my-proof');
        document.body.appendChild(targetEl);
    }
    var count=0;
    document.addEventListener('click', () => {
        myFunction();
        count++;
        console.log(count);
        if(count>10){
            document.querySelectorAll('.my-proof')[count-1].style.backgroundColor='blue';
            document.querySelectorAll('.my-proof')[count-11].style.width='100px';
        }
    });
</script>
</html>
